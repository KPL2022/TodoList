<!DOCTYPE html>

<html>
  <head>
    <title>Path Notes</title>

    <link rel="stylesheet" href="pnStyleDef.css">

  </head>
  <body>

    <div class="board">
      
      <!-- <div class="header">
        <h1>My Tasks</h1>
      </div> -->

      <div class="core-disp">

        <div id="persistent-goals" class="p-goals-css">
          
          <ul id="goals-list" class="goals-list-css">
          </ul>
        </div>
    
        <div id="g-sub" class="goals-subpanel">
          
          <button id="r2main-btn">Return To Main</button>
        </div>

        <div id="core-lists-module" class="core-disp-lists">

          <div class="panels">
            <!-- completed items list container -->
            <div class="core-list-comp">Completed Items</div>

            <ul id="completed-list" class="core-list-comp">
              
            </ul>
          </div>

          <div class="panels">
          
            <!-- main todo list container -->
            <ul id="todo-list" class="core-list-comp">
              
            </ul>
            <div class="core-list-comp">Current Todos</div>
          </div>
        </div>
      </div>

      <div class="botm-comps">

        <div class="footer">
  
          <div id="project-info" class="pinf">
          </div>
    
          <button id="dev-notes">
            Check dev notes(v0.5 new)
          </button>
    
        </div>
    
        <div id="g-input" class="goal-input">
          <button id="add-goal-btn">Add Goal</button>
          <input id="add-goal-input" placeholder="new goal here">
        </div>

        <div id="botm-opts" class="opts">
          <div class="opts-component">
    
            <!-- button based removeAll -->
            <button id="removeall-button">Remove all todos</button>
      
            <!-- button based toggleAll -->
            <button id="toggleall-button">Toggle all todos</button>
          </div>
      
          <div class="opts-component">
            <!-- button based add -->
            <button id="add-button">Add a todo</button>
      
            <input id="add-input" placeholder="new todo text">
          </div>
        </div>
      </div>
    </div>

    <div id="d-n-o" class="dev-notes-overlay">
      <div id="dev-notes-txt">
        <h3>Version 0.5 update 1 was the first iteration of this overlay page</h3>
        <br>
        <p>Version 0.5 update 2 made changes that invalidated pre-existing entries...please reset cookies</p>
        <br>
        <p>v0.5 update 2 also changed proj name to "path notes" to reflect new visions</p>
      </div>
    </div>

    <!-- <img src="ghibli.jpg" class="footer-img"> -->

    <!-- js related -->
    <script src="pnSrc.js">
    </script>

  </body>

</html>
